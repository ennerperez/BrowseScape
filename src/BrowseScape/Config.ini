[general]
default = opera

[notify]
enabled = true

[browsers]
edge_1 = %ProgramFiles(x86)%\Microsoft\Edge\Application\msedge.exe
edge_2 = %ProgramFiles(x86)%\Microsoft\Edge\Application\msedge.exe
edge_3 = %ProgramFiles(x86)%\Microsoft\Edge\Application\msedge.exe
opera = %UserProfile%\AppData\Local\Programs\Opera\opera.exe
ff = %ProgramFiles%\Mozilla Firefox\firefox.exe
chrome = %UserProfile%\AppData\Local\Chromium\Application\chrome.exe

[arguments]
edge_1 = --profile-directory="Profile 1"
edge_2 = --profile-directory="Profile 2"
edge_3 = --profile-directory="Profile 3"

[urls]
*.google.com = chrome

[sources]
*Microsoft Teams* = edge_1
*Outlook* = edge_2
*Lark* = edge_3
*BrowseScape* = opera