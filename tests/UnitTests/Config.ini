[general]
default = opera

[notify]
enabled = true

[browsers:edge1]
name=Raptor
args=--profile-directory="Profile 1"
icon=/Assets/Images/Browsers/Edge.svg

[browsers:edge2]
name=GanSoft
args=--profile-directory="Profile 2"
icon=/Assets/Images/Browsers/Edge.svg

[browsers:edge3]
name=Personal
args=--profile-directory="Profile 3"
icon=/Assets/Images/Browsers/Edge.svg

[browsers:opera]
name=Opera
icon=/Assets/Images/Browsers/Opera.svg

[browsers:ff]
name=Firefox
icon=/Assets/Images/Browsers/Firefox.svg

[browsers:chromium]
name=Chromium
icon=/Assets/Images/Browsers/Chromium.svg

[urls]
